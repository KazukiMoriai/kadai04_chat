  <script type="module">
    // Import the functions you need from the SDKs you need

    import { getDatabase, ref, push, set, update, remove, onChildAdded, onChildRemoved, onChildChanged }

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {

    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);//RealtimeDBã«æ¥ç¶š
    const dbRef = ref(db, "chat");//chatã‚’é¸æŠ

    // é€ä¿¡å‡¦ç†
    $("#send").on("click",function(){
    const msg = {
        time:$("#time").val(),
        uname:$("#uname").val(),
        text:$("#text").val()
    }
    const id = push(dbRef);//ãƒ¦ãƒ‹ãƒ¼ã‚¯KEYã‚’å–å¾—
    set(id,msg);//ãƒ‡ãƒ¼ã‚¿ç™»éŒ²
    });

    // å—ä¿¡å‡¦ç†
    onChildAdded(dbRef,function(data){
          const msg = data.val();//objã§å—ã‘å–ã‚Š
          const key = data.key;//ãƒ¦ãƒ‹ãƒ¼ã‚¯KEYã‚’å—ã‘å–ã‚Š å‰Šé™¤æ›´æ–°ã«å¿…é ˆ
          let h ='<p id= "'+key+'">' ;
              h += msg.time;
              h += '<br>';
              h += msg.uname;
              h += '<br>';
              h += '<span contentEditable= "true" id= "'+key+'_update">'+msg.text+'</span>';
              h += '<span class="remove" data-key= "'+key+'">ğŸš®</span>';
              h += '<span class="update" data-key= "'+key+'">ğŸ†™</span>';
              h += '</p>';
          $("#output").prepend(h);//#outputã®æœ€å¾Œã«è¿½åŠ 
      });

    // å‰Šé™¤æ©Ÿèƒ½
    $("#output").on("click", ".remove", function(){ //id=output ã®ä¸­ã«è¿½åŠ ã•ã‚Œã‚‹class = removeã‚’ç›£è¦–ã™ã‚‹
        const key = $(this).attr("data-key");
        const remove_item =ref(db, "chat/"+key);
        remove(remove_item);
    });

    // æ›´æ–°æ©Ÿèƒ½
    $("#output").on("click", ".update", function(){ //id=output ã®ä¸­ã«è¿½åŠ ã•ã‚Œã‚‹class = updateã‚’ç›£è¦–ã™ã‚‹
        const key = $(this).attr("data-key");
        update(ref(db, "chat/"+key), {
            text: $("#"+key+'_update').html()
        });
    });

    // å‰Šé™¤å‡¦ç†ãŒFirebaseå´ã§äº‹é …ã•ã‚ŒãŸã‚‰ã‚¤ãƒ™ãƒ³ãƒˆç™ºç”Ÿ
    onChildRemoved(dbRef, (data) =>{
        $("#"+data.key).remove();  //DOMæ“ä½œé–¢æ•°ï¼ˆå¯¾è±¡ã‚’å‰Šé™¤ï¼‰
    });

    // æ›´æ–°å‡¦ç†ãŒFirebaseå´ã§äº‹é …ã•ã‚ŒãŸã‚‰ã‚¤ãƒ™ãƒ³ãƒˆç™ºç”Ÿ
    onChildChanged(dbRef, (data) =>{

        $("#"+data.key+'_update').fadeOut(800).fadeIn(800);
    });
    </script>
